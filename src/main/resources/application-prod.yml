server:
  port: ${PORT:8080}

logging:
  level:
    org.springframework.security: error
spring:
  servlet:
    multipart:
      max-file-size: 2MB
      max-request-size: 20MB

  jpa:
    hibernate:
      ddl-auto: update
  security:
    oauth2:
      client:
        registration:
          google:
            client-id:
            client-secret:
            redirect-uri: https://xulgon.herokuapp.com/oauth2/callback?provider=google
jwt:
  expiration-time-in-millis: 900 000
  signing-key: secret

app:
  resource-url: https://xulgon.sirv.com
  sirv-id:
  sirv-secret:
